
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images\severe-weather.png">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css\styles.css">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="images\severe-weather.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Subscribe</h1>
      <input type="text" id="fname" name="firstname" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" id="lname" name="lastname" class="form-control" placeholder="Last Name" required autofocus>
      <input type="email" id="emailid" name="email" class="form-control" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
